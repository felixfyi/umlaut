<html>

  <head>

    <title>The Umlaut app</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="titlebar.js"></script>
    <script src="copy_umlaut.js"></script>

  </head>

  <body>

    <div id="content">

      <div id="inner-content">
        Press to copy character to your clipboard:<br/>
        </br>
        <button id="umlaut-ae">&auml;</button>
        <button id="umlaut-ae-cap">&Auml;</button>
        <button id="umlaut-oe">&ouml;</button>
        <button id="umlaut-oe-cap">&Ouml;</button>
        <button id="umlaut-ue">&uuml;</button>
        <button id="umlaut-ue-cap">&Uuml;</button>
        <button id="umlaut-sz">&szlig;</button>
        <button id="umlaut-euro">&euro;</button>
      </div>

    </div>

  </body>

</html>
